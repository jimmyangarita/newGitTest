<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <head><title>IGNORED</title></head>  
   <body>        
      <ui:composition>    
    <h:form>
		<div align="left">
			<h:commandLink value="Any Category >" action="#{tableCategories.queryCategories}" />
		</div>
	</h:form>
	<h:form>
		<div align="left">
			<h:dataTable value="#{tableCategories.categories}" var="category"
				cellpadding="1" cellspacing="1" styleClass="users">

				<f:facet name="caption">
					<div class="title"></div>
				</f:facet>

				<h:column>
					<h:commandLink action="#{tableCategories.queryCategories(category.id)}"
						value="#{category.name}" />
				</h:column>
			</h:dataTable>
		</div>
	</h:form>	
      </ui:composition>
   </body>
</html>
