<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.windowTitle}</title>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:outputScript library="javascript" name="checkPassword.js" />
</h:head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msg.createUserMsg}
         </ui:define>

		<ui:define name="content">
			<h:form>
				<div class="verticalSpace">
					<h:panelGroup rendered="#{!tableItems.found}">
						<h:outputFormat value="#{msg.itemnotmatch}">
							<f:param value="#{search.input}" />
						</h:outputFormat>
					</h:panelGroup>
				</div>
				<div align="left">
					<h:dataTable value="#{tableItems.items}" var="item" cellpadding="1"
						cellspacing="1" columnClasses="itemseparationline">
				 	
						<f:facet name="caption">
							<div class="title"></div>
						</f:facet>

						<h:column>
							<h:graphicImage library="images" name="computer.jpg" />
						</h:column>

						<h:column>
							<h:commandLink action="#{tableItems.displayItemById(item.id)}"
								value="#{item.title}" />
							<p>
								<h:outputText value="#{item.initialPrice}" rendered="true">
									<f:convertNumber type="currency" />
								</h:outputText>
							</p>
						 
						</h:column>
					</h:dataTable>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
