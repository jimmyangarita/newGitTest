<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:corejsf="http://corejsf.com">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msg.createUserMsg}
         </ui:define>
		<ui:define name="content">
			<h:form>
				<div align="left">
					<h:commandLink value="Any Item >"
						action="#{tableItems.queryItems}" />
				</div>
			</h:form>
			<h:form>
				<div align="left">
					<h:dataTable value="#{tableItems.item}" var="item"
						cellpadding="1" cellspacing="1" styleClass="users">

						<f:facet name="caption">
							<div class="title"></div>
						</f:facet>

						<h:column>
							<h:commandLink action="#{tableItems.queryItems(item.id)}"
								value="#{item.title}" />
						</h:column>
					</h:dataTable>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
