<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>#{msg.windowTitle}</title>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:outputScript library="javascript" name="checkPassword.js" />
</h:head>
<h:body>
	<h:form>
		<div align="left">
			<h:commandLink value="Refresh" action="#{tableCategories.queryCategories(category.id)}" />
		</div>
	</h:form>
	<h:form>
		<div align="left">
			<h:dataTable value="#{tableCategories.categories}" var="category"
				cellpadding="1" cellspacing="1" styleClass="users">

				<f:facet name="caption">
					<div class="title">Categories</div>
				</f:facet>

				<h:column>
					<h:commandLink action="#{tableCategories.queryCategories(category.id)}"
						value="#{category.name}" />
				</h:column>
			</h:dataTable>
		</div>
	</h:form>
</h:body>
</html>
