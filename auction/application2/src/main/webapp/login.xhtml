<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/loginLayout.xhtml">
		<ui:define name="windowTitle">
            #{msg.loginTitle}
         </ui:define>

		<ui:define name="heading">
			<ui:include src="/sections/login/header.xhtml" />
		</ui:define>

		<ui:define name="sidebarLeft">
			<ui:include src="/sections/login/sidebarLeft.xhtml" />
		</ui:define>

		<ui:define name="content">
			<div class="headerRight">
				<h:form>
					<h:commandLink value="Spanish |" action="#{localeChanger.changeLocale}"
						immediate="true">
						<f:param name="languageCode" value="de" />
					</h:commandLink>
					<h:commandLink value=" English" action="#{localeChanger.changeLocale}"
						immediate="true">
						<f:param name="languageCode" value="en" />
					</h:commandLink>
				</h:form>
			</div>
			<div class="headerLeft">#{msg.loginTitle}</div>
			<div class="wrapperLogin">
				<h:form>
					<div class="verticalSpace">
						<h:panelGroup rendered="#{!user.userValid}">
							<h:outputText value="#{msg.incorrectUserPassword}" styleClass="emphasis" />
						</h:panelGroup>
					</div>
					<div class="verticalSpace">
						<h:outputText value="#{msg.signIn}" styleClass="headLabelBig" />
					</div>
					<div class="verticalSpace">
						<h:outputText value="#{msg.signUsernameQtn}" styleClass="headLabel" />
					</div>
					<h:outputText value="#{msg.signEmailAddress}" styleClass="H3" />
					<h:inputText id="name" value="#{user.userName}" styleClass="H3" />
					<div class="verticalSpace">
						<h:outputText value="#{msg.signPasswordQtn}" styleClass="headLabel" />
					</div>

					<h:message id="errors7" for="radio1" styleClass="H2" />
					<h:panelGrid title="User" border="0" columns="2">
						<h:selectOneRadio id="radio1" layout="pageDirection" value="#{user.newUser}"
							 valueChangeListener="#{user.isNewUser}" styleClass="H3">
							<f:selectItem itemValue="true" itemLabel="#{msg.noPasswordNewCustomer}" />
							<f:selectItem itemValue="false" itemLabel="#{msg.yesPasswordCustomer}" />
							<f:ajax event="click" execute="@this" render="passw" />
						</h:selectOneRadio>
						<h:inputSecret id="passw" value="#{user.password}"
							disabled="#{user.newUser}" styleClass="H3" />
					</h:panelGrid>

					<div class="verticalSpace">
						<h:commandButton value="#{msg.signInBtn}" action="#{user.login}"
							styleClass="button" />
					</div>
				</h:form>
			</div>

		</ui:define>

		<ui:define name="sidebarRight">
			<ui:include src="/sections/login/sidebarRight.xhtml" />
		</ui:define>

		<ui:define name="footer">
			<ui:include src="/sections/login/footer.xhtml" />
		</ui:define>

	</ui:composition>
</body>
</html>
