<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:corejsf="http://corejsf.com">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/loginLayout.xhtml">
		<ui:define name="windowTitle">
            #{msg.createUserMsg}
         </ui:define>

		<ui:define name="content">
			<br></br>
			<div class="headerLeft">#{msg.loginTitle}</div>
			<div class="wrapperLogin">
				<h:form>
					<div class="verticalSpace">
						<h:panelGroup rendered="#{!user.emailValid}">
							<h:outputText value="#{msg.incorrectUserEmail}" styleClass="emphasis" />
						</h:panelGroup>
					</div>
					<div class="verticalSpace">
						<h:outputText value="#{msg.newUserProfile}" styleClass="headLabelBig" />
						<br></br>
						<h:outputText value="#{msg.newAccountQtn}" styleClass="headLabel" />

						<h:panelGrid title="User" border="0" columns="3" cellpadding="0">
							<h:outputText value="#{msg.userTypeQuestion}" styleClass="H3" />
							<h:selectOneMenu id="userType" value="#{user.userKind}" required="true"
								label="#{msg.userTypeQuestion}">
								<f:selectItems value="#{user.userKinds}" />
							</h:selectOneMenu>
							<h:message for="userType" errorClass="errors" />

							<h:outputText value="#{msg.firstName}" styleClass="H3" />
							<h:inputText id="firstName" value="#{user.firstName}" required="true"
								label="#{msg.firstName}"></h:inputText>
							<h:message for="firstName" errorClass="errors" />

							<h:outputText value="#{msg.lastName}" styleClass="H3" />
							<h:inputText id="lastName" value="#{user.lastName}" required="true"
								label="#{msg.lastName}">
							</h:inputText>
							<h:message for="lastName" errorClass="errors" />

							<h:outputText value="#{msg.userName}" styleClass="H3" />
							<h:inputText id="userName" value="#{user.userName}" required="true"
								size="25" label="#{msg.userName}">
								<f:validator
									validatorId="com.jdap.auction.application.validator.EmailValidator" />
							</h:inputText>
							<h:message for="userName" errorClass="errors" />

							<h:outputLabel value="#{msg.phone}" styleClass="H3" />
							<h:inputText id="phone" value="#{user.phone}" required="true" size="15"
								label="#{msg.phone}">
								<f:convertNumber />
							</h:inputText>
							<h:message for="phone" errorClass="errors" />
						</h:panelGrid>

						<br></br>

						<h:outputText value="#{msg.newAccountPassword}" styleClass="headLabel" />
						<br></br>
						<h:outputText value="This will be your only Auction.com password." />

						<h:panelGrid title="User" border="0" columns="3">
							<h:outputLabel value="#{msg.password}" styleClass="H3" />
							<h:inputSecret id="password" value="#{user.password}" required="true"
								label="#{msg.password}"></h:inputSecret>
							<h:message for="password" errorClass="errors" />

							<h:outputLabel value="#{msg.passwordConfirm}" styleClass="H3" />
							<h:inputSecret id="passwordConfirm" value="#{user.password}"
								required="true" label="#{msg.passwordConfirm}"></h:inputSecret>
							<h:message for="passwordConfirm" errorClass="errors" />

						</h:panelGrid>
					</div>
					<p>#{msg.emptyString}</p>
					<h:panelGrid title="Adress" border="0" columns="3" rendered="false">
						<h:outputLabel value="#{msg.streetAddressPrompt}"></h:outputLabel>
						<h:inputText id="street1" value="#{address.line1}" required="true"
							label="msg.streetAddressPrompt">
						</h:inputText>
						<h:message for="street1" style="color:red" />

						<h:outputLabel value="Street Line2: " />
						<h:inputText value="#{address.line2}"></h:inputText>
						<h:outputLabel value=""></h:outputLabel>

						<h:outputLabel value="#{msg.cityPrompt}" />
						<h:inputText id="city" value="#{address.city}" required="true"
							label="#{msg.cityPrompt}"></h:inputText>
						<h:message for="city" style="color:red" />

						<h:outputLabel value="#{msg.statePrompt}" />
						<h:inputText id="state" value="#{address.state}" required="true"
							label="#{msg.statePrompt}"></h:inputText>
						<h:message for="state" style="color:red" />

						<h:outputLabel value="#{msg.countryPrompt}" />
						<h:selectOneMenu id="country" value="#{address.country}">
							<f:selectItems value="#{address.countries}" var="loc"
								itemLabel="#{loc.displayCountry}" itemValue="#{loc.country}" />
						</h:selectOneMenu>
						<h:message for="country" style="color:red" />

						<h:outputLabel value="Zipcode:" />
						<h:inputText id="zip" value="#{address.zipcode}" required="true"
							label="Zipcode">
							<f:validateLength minimum="5" maximum="5" />
						</h:inputText>
						<h:message for="zip" style="color:red" />
						
	            		#{msg.creditCard}
	            		<h:inputText id="card" label="#{msg.creditCard}"
							value="#{user.card}" required="true">
							<corejsf:convertCreditCard separator="-" />
							<f:validator validatorId="com.jdap.auction.application.validator.Card" />
						</h:inputText>
						<h:message for="card" styleClass="errorMessage" style="color:red" />
					</h:panelGrid>
					<h:panelGrid columns="10" rendered="false">
						#{msg.enterDate}					
			            #{msg.day}
			            <h:inputText id="day" value="#{bb.day}" size="2" required="true" />
						<h:panelGroup />
			            
			            #{msg.month}
			            <h:inputText id="month" value="#{bb.month}" size="2"
							required="true" />
						<h:panelGroup />
			            
			            #{msg.year}
			            <h:inputText id="year" value="#{bb.year}" size="4"
							required="true" validator="#{bb.validateDate}" />
						<h:message for="year" styleClass="errorMessage" style="color:red" />
					</h:panelGrid>

					<div class="header">
						<h:commandButton action="#{user.createUser}" value="#{msg.createAcount}"
							onclick="checkPassword(this.form)" styleClass="button"/>
						<h:commandButton action="signup" value="Clear" type="reset"
							immediate="true" rendered="false"  styleClass="button" />
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
